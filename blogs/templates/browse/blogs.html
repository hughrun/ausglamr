{% extends "layout.html" %}

{% block content %}
  <div class="listing l-three header">
    <div>Title</div>
    <div>Author</div>
    <div>Category</div>
  </div>
  <hr/>
  {% for blog in blogs %}
  <div class="listing l-three">
    <div><a href="{{blog.url}}">{{blog.title}}</a></div>
    <div>{{blog.author_name}}</div>
    <div><div class="end badge badge_{{blog.category}}">{{blog.category_name}}</div></div>
  </div>
  <hr/>
  {% endfor %}

{% endblock %}
